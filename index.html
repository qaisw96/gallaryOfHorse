<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">

</head>
<body>
    <ul id="pagination">
        <li><a href="/">page one</a></li>
        <li id="render"><a href="#">page two</a></a></li>
    </ul>
    <header>
        <h1>The Gallery Of Horns</h1>
        <form id="form">
            <select name="" id="select" class="selection">
                <option value="select">select</option>
            </select>
            <select name="" id="select2">
                <option value="select2">select</option>
            </select>
            <label for="title"> Sort By Title</label>
            <input type="radio" name="Sort" id="sort1" value="title" >
            <label for="horns"> Sort By Horns</label>
            <input type="radio" name="Sort" id="sort2" value="horns">


        </form>
    </header>
    <main>
      <section id="mastachsec"></section>
      <section id="sec1"></section>
      <section id="sec2"></section>

      <template id="horn-template" type="text/x-tmpl-mustache">
        <div>
          <h1>{{title}}   {{horns}}</h1>
          <img src="{{image_url}}" alt="">
          <p>{{image_description}}</p>
        </div>
      </template>


   </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/mustache@latest"></script>
    <script src="js/app.js"></script>
</body>
</html>
